<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario de Registro</title>
    <style>
        /* Estilo personalizado para el formulario */
        .registration-form {
          max-width: 600px; /* Ancho máximo del formulario */
        }
        .custom-title {
            color: #000000; /* Cambiar el color a naranja */
          }
        
        body {
            background-image: url('img/fondo.png');
            background-size: cover; /* Para asegurarse de que la imagen de fondo cubra todo el fondo */
            background-position: center;
            background-repeat: no-repeat;
        }
        
        #formulario {
            background-color: rgba(139, 69, 19, 0.3); /* Fondo semitransparente para el formulario */
            padding: 20px;
            border-radius: 10px;
            }
      </style>
</head>
<body>    
    <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form action="comprobacion.html" onsubmit="return validacion()" method="post" id="formulario">
              <h2 class=" custom-title text-center mb-4">Formulario de Registro</h2>
              <div class="form-floating col-12 mb-4">
                <input id="input-email" class="form-control" type="text" placeholder="">
                <label class="form-label">Correo Usuario</label>
                <div id="error-email"></div>
              </div>
              <div class="form-floating col-12 mb-4">
                <input id="input-contraseña" class="form-control" type="password" placeholder="">
                <label class="form-label">Contraseña</label>
                <div id="error-contraseña"></div>
              </div>
              <div class="form-floating col-12 mb-4">
                <input id="input-confirmar" class="form-control" type="password" placeholder="">
                <label class="form-label">Repetir Contraseña</label>
                <div id="error-"></div>
              </div>
              <div class="form-floating col-12 mb-4">
                <input id="input-direccion" class="form-control" type="text" placeholder="">
                <label class="form-label">Dirección Postal</label>
                <div id="error-direccion"></div>
              </div>
              <div class="form-floating col-12 mb-4">
                <select id="select-comuna" class="form-select">
                    <option value="default" selected></option>
                    <option value="valdivia">Valdivia</option>
                    <option value="quellon">Quellón</option>
                    <option value="castro">Castro</option>
                    <option value="aysen">Aysén</option>
                </select>
                <label class="form-label">Comuna</label>
                <div id="error-comuna"></div>
            </div>
            <div class="form-floating col-12 mb-4">
                <input id="input-fono" class="form-control" type="text" placeholder="">
                <label class="form-label">Teléfono</label>
                <div id="error-fono"></div>
            </div>
            <div class="form-floating col-12 mb-4">
                    <input id="input-url" class="form-control" type="text" placeholder="">
                    <label class="form-label">URL pagina web</label>
                    <div id="error-url"></div>
            </div>
            <div class="col-12 mb-4">
                <label class="form-label mb-4" style="color: white">Seleccione sus Aficiones o Pasatiempos</label>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-piano">
                        <label class="form-check-label" style="color: white" for="check-piano">Tocar Piano</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-cantar">
                        <label class="form-check-label" style="color: white;" for="check-cantar">Cantar</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-bailar">
                        <label class="form-check-label" style="color: white;" for="check-bailar">Bailar</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-futbol">
                        <label class="form-check-label" style="color: white;" for="check-futbol">Jugar futbol</label>
                    </div>
                <div class="form-group"> 
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-fotografia">
                        <label class="form-check-label" style="color: white;" for="check-fotografia">Fotografia</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-videojuegos">
                        <label class="form-check-label" style="color: white;" for="check-video">Videojuegos</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-viajar">
                        <label class="form-check-label" style="color: white;" for="check-viajar">Viajar</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-cine">
                        <label class="form-check-label" style="color: white;" for="check-cine">Ir al Cine</label>
                    </div>
                </div>
                </div>
                <div id="error-pasatiempos"></div>
            </div>  
            <div class="d-grid mx-auto">
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    <script src="js/validaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
